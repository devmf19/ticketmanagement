name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Run unit tests with Maven
        run: mvn test

      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report

      - name: Verify code coverage
        run: |
          COVERAGE=$(awk -F, '/LINE/{print $4}' target/site/jacoco/jacoco.csv | tr -d '%')
          if [ "$COVERAGE" -lt 20 ]; then
            echo "Code coverage is below 20%: $COVERAGE%"
            exit 1
          else
            echo "Code coverage is sufficient: $COVERAGE%"
          fi

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Build the application
        run: mvn clean package -DskipTests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-ticket-management:${{ github.sha }} .

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Push Docker image to Google Container Registry (GCR)
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-ticket-management:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: my-ticket-management-00001-5dz
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/my-ticket-management:${{ github.sha }}
          region: us-central1
          project_id: ${{ secrets.GCP_PROJECT_ID }}